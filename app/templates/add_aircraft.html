<!DOCTYPE html>
<html>
<head>
    <title>Site</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('app.home') }}">Home</a>
        <a href="{{ url_for('app.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('app.aircraft') }}">Aircraft</a>
        <a href="{{ url_for('app.airports') }}">Airports</a>
        <a href="{{ url_for('app.flights') }}">Flights</a>
        <a href="{{ url_for('app.add') }}">Add</a>
        <a href="{{ url_for('app.login') }}">Logout</a>
    </div>
    <div class="content">
        <div class="left-navbar" style="position: fixed; text-align: left;">
            <a href="{{ url_for('app.add_aircraft') }}">Add Aircraft</a>
            <a href="{{ url_for('app.add_airport') }}">Add Airport</a>
            <a href="{{ url_for('app.add_flight') }}">Add Flight</a>
            <a href="{{ url_for('app.add_maintenance_log') }}">Add Maintenance Log</a>
            <a href="{{ url_for('app.add_schedule_maintenance') }}">Add Scheduled Maintenance</a>
        </div>
        <div class="form-container">
            <form action="{{ url_for('app.add_aircraft') }}" method="post">
                <label for="aircraft_id">Aircraft ID:</label>
                <input type="text" id="aircraft_id" name="aircraft_id"><br><br>
                
                <label for="model">Model:</label>
                <input type="text" id="model" name="model"><br><br>
                
                <label for="manufacturer">Manufacturer:</label>
                <input type="text" id="manufacturer" name="manufacturer"><br><br>
                
                <label for="year">Year:</label>
                <input type="text" id="year" name="year"><br><br>
                
                <label for="capacity">Capacity:</label>
                <input type="text" id="capacity" name="capacity"><br><br>
                
                <label for="status">Status:</label>
                <input type="text" id="status" name="status"><br><br>
                
                <input type="submit" value="Add Aircraft">
            </form>
        </div>
    </div>
    <div class="masthead">
        <p>Luke Roth and Rohith Velmurugan 2024</p>
    </div>
</body>
</html>
